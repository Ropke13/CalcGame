<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>SpeedCalc!</title>
</head>

<body>
  <header>
    <h1>Speed Calc!</h1>
    <button class="btn difficulty">Difficulty!</button>
    <p class="between">Current Difficulty: <span class="diff">Normal</span></p>
    <div class="number">999 + 999 = ?</div>
  </header>
  <main>

    <div class="modal hidden">
      <h1 class="modal-h1">Select Difficulty!</h1>
      <button class="btn easy">Easy</button>
      <button class="btn normal selected">Normal</button>
      <button class="btn hard">Hard</button>
    </div>
    <div class="overlay hidden"></div>

    <section class="left">
      <input type="number" class="guess hidden" />
      <button class="btn check hidden">Check!</button>
    </section>
    <section class="right">
      <button class="btn start">Start Calculating!</button>
      <button class="btn reset hidden">Reset!</button>
      <p class="label-score">üíØ Score: <span class="score">0</span></p>
      <p class="label-highscore">ü•á Highscore: <span class="highscore">0</span></p>
      <p class="label-timer">‚è≤ Time: <span class="time">0</span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
